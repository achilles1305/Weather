<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000855; 
        }

        .hero {
            background-image: url('https://r4.wallpaperflare.com/wallpaper/707/220/899/gradient-blue-pink-abstract-art-wallpaper-a33b436d2de9cbc5dfa6225748ab3818.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .btn {
            width: 200px;
            margin: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #00d2ff);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #00aaff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(to right, #28a745, #aafc5c);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #218838, #8ccf3c);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    .footer {
    padding: 20px 0;
    }
   .social-icons a {
        font-size: 18px;
        transition: color 0.3s ease;
    }
    .social-icons a:hover .fa-facebook-f {
        color: #1877F2;
    }
    .social-icons a:hover .fa-twitter {
        color: #1DA1F2;
    }
    .social-icons a:hover .fa-instagram {
        color: #E4405F;
    }
    .social-icons a:hover .fa-linkedin {
        color: #0077B5;
    }    
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Weather App</h1>
        <p>Your go-to app for accurate and up-to-date weather information</p>
        <div>
            <a href="{% url 'by_city' %}" class="btn btn-primary">
                <i class="fas fa-city"></i> Search by City
            </a>
            <a href="{% url 'by_map' %}" class="btn btn-success">
                <i class="fas fa-map"></i> Search by Map
            </a>
        </div>
    </div>

<!-- Simple Compact Footer -->
<footer class="footer bg-dark text-white text-center p-3">
    <div class="container">
        <p class="mb-1">Â© 2024 Weather App | All rights reserved.</p>
        <p class="mb-1">Designed with <span style="color: #ff5c5c;">&#9829;</span> by Achilles </p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" class="social-icon text-white me-2" style="text-decoration:none;"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.x.com/" class="social-icon text-white me-2" style="text-decoration:none;"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" class="social-icon text-white me-2" style="text-decoration:none;"><i class="fab fa-instagram"></i></a>
            <a href="https://www.LinkedIn.com/" class="social-icon text-white" style="text-decoration:none;"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS & FontAwesome for Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
